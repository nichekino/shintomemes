<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Web page dedicated to Sanae Kochiya">
        <meta property="og:description" content="Sanae Kochiya my beloved">
        <meta property="og:image" content="https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/Shintomemes.webp">
        <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/Shintomemes.webp">
        <title>Shintomemes</title>
        <style>
            #start-text {
                font-size: 20px;
                text-align: center;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div id="background">
            <style>
                .background {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100vh;
                    background-image: url('https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/bg.webp');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    z-index: -1;
                }
            </style>
        </div>
        <p id="start-text">Click anywhere to donate!</p>
        <audio id="bg-music" autoplay loop>
            <source src="https://github.com/nichekino/shintomemes/raw/refs/heads/main/MoFTitle.mp3" type=audio/mpeg>
        </audio>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let audio = document.getElementById("bg-music");
                audio.volume = 0.25;
            });
        </script>
        <script>
            document.addEventListener("click", function() { //Activates BG on click.
                let audio = document.getElementById("bg-music");
                if (audio.paused) {
                    audio.play();
                }
                let text = document.getElementById("start-text");
                if (text) {
                    text.style.display = "none";
                }
            }, {once: true}); //Runs once
        </script>
    </body>
<html>
