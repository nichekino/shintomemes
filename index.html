<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Web page dedicated to Sanae Kochiya">
        <meta property="og:title" content="mlem mlem mlem mlem">
        <meta property="og:description" content="Sanae Kochiya my beloved">
        <meta property="og:image" content="https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/Shintomemes.webp">
        <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/Shintomemes.webp">
        <title>Shintomemes</title>
        <style>
            body {
                background-image: url("https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/bg.webp");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
            }
            .click-count-container {
                position: absolute;
                top: 85%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            #click-count {
                font-family: "Roboto", sans-serif;
                color: #ffffff;
                font-size: 80px;
                text-shadow: 8px 8px 16px black, -8px -8px 16px black, 8px -8px 16px black, -8px 8px 16px black;
                font-weight: bold;
            }
            .image-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            .image {
                width: min(450px,75vw);
                animation: spin infinite linear;
                animation-duration: 60s;
                border-radius: 2px;
                cursor: pointer;
                transition: scale 100ms ease-in-out;
            }
            .image:active {
                 scale: 0.85;
            }
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            .footer-container {
                position: absolute;
                top: 98%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            #footer {
                font-family: "Roboto", sans-serif;
                color: #ffffff;
                font-size: 15px;
                font-weight: bold;
                opacity: 0.7;
            }
            html, body {
                overflow: hidden;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <audio id="bg-music" autoplay loop>
            <source src="https://github.com/nichekino/shintomemes/raw/refs/heads/main/MoFTitle.mp3" type=audio/mpeg>
        </audio>
        <audio id="press">
            <source src="https://github.com/nichekino/shintomemes/raw/refs/heads/main/press.mp3" type=audio/mpeg>
        </audio>
        <div class="image-container">
            <img id="randomImage" alt="sanae-middle" class="image" onclick="increment()">
        </div>
        <div class="click-count-container">
            <div id="click-count">Donated: 0¥</div>
        </div>
        <div class="footer-container">
           <!-- <div id="footer">Not affiliated with any Religion, this is simply a shitpost and test website.</div> -->
            <div id="footer">
                <span>You can support me on: </span>
                <span>
                    <a href="https://ko-fi.com/nichekino/">Ko-Fi!</a>
                </span>
            </div>
        </div>
        <script>
            function setCookie(name,value,days) {
                let expires = "";
                if (days) {
                    let date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + value + "; path=/" + expires;
            }
            function getCookie(name) {
                let nameEQ = name + "=";
                let cookiesArray = document.cookie.split(";");
                for (let i = 0; i < cookiesArray.length; i++) {
                    let cookie = cookiesArray[i].trim();
                    if (cookie.indexOf(nameEQ) == 0) return cookie.substring(nameEQ.length, cookie.length);
                  }
                return null;
            }
            let clickCount = parseInt(getCookie("counter")) || 0;
            document.getElementById("click-count").textContent = 'Donated: ' + clickCount + "¥";
            function increment() {
                clickCount ++;
                document.getElementById("click-count").textContent = 'Donated: ' + clickCount + "¥";
                setCookie("counter", clickCount, 30);
                console.log(getCookie("counter") || 0, " Counter");
                const pressAudio = document.getElementById("press");
                const clone = pressAudio.cloneNode(true);
                clone.volume = 0.5;
                clone.play();
                const img = document.querySelector(".image");
                img.style.transform = "scale(0.9)";
                setTimeout(() => {
                    img.style.transform = "scale(1)";
                }, 50);
            }
            const possibilities = [
                "https://github.com/nichekino/shintomemes/blob/main/sanae-middle/image1.png?raw=true",
                "https://github.com/nichekino/shintomemes/blob/main/sanae-middle/image2.png?raw=true",
                "https://github.com/nichekino/shintomemes/blob/main/sanae-middle/image3.png?raw=true",
                "https://github.com/nichekino/shintomemes/blob/main/sanae-middle/image4.png?raw=true",
                "https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/sanae-middle/plushie-dance.gif",
                "https://raw.githubusercontent.com/nichekino/shintomemes/refs/heads/main/sanae-middle/image4.jpg",
                ];
            const index = Math.floor(Math.random() * possibilities.length);
            console.log(index);
            console.log(possibilities[index]);
            document.getElementById("randomImage").src = possibilities[index];
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let audio = document.getElementById("bg-music");
                audio.volume = 0.25;
            });
        </script>
        <script>
            document.addEventListener("click", function() { //Activates BG on click.
                let audio = document.getElementById("bg-music");
                if (audio.paused) {
                    audio.play();
                }
            }, {once: true}); //Runs once
        </script>
    </body>
<html>
